<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/imc.css">
    <title>Cadastro</title>
</head>
<body>

    <button onclick="changeFontSize('aumentar')">Aumentar</button>              <!--QUAL PARAMETRO EU QUERO, AUMENTAR OU DIMINUIR -->
    <button onclick="changeFontSize('reduzir')">Reduzir</button>                <!--QUAL PARAMETRO EU QUERO, AUMENTAR OU DIMINUIR -->
   
        <h2>Cadastro de Usuários</h2>
        <form>
          
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Cadastrar">
            <button class="button" onclick="window.location.href='index.html';">Voltar</button>       <!--QUANDO CLICAR NOB BOTAO ELE VAI PROCURAR O 'INDEX.HTML' -->
        </form>


        <div class="container">
            <h1>Deixe sua Opinião</h1>
            <p>Gostaríamos de ouvir suas sugestões sobre como podemos melhorar nosso site.</p>
            <form>
                <textarea placeholder="Digite sua opinião aqui..."></textarea>
                <button type="submit">Enviar Feedback</button>
            </form>
        </div>
     
</body>
<script src="script.js"></script>
</html>
